<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Data Dashboard</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #222;
    }

    header {
      background: #0a74da;
      color: white;
      padding: 1rem 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    /* Responsive iframe wrapper */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }

    .iframe-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 3rem;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <h1>Data Dashboard</h1>
  </header>

  <div class="container">
    <div class="iframe-wrapper">
        <iframe src="https://wpi0-my.sharepoint.com/personal/drchase_wpi_edu/_layouts/15/embed.aspx?UniqueId=b7fbda4d-246e-42de-80ae-3638babcd72b"
         width="640" height="360" frameborder="0" scrolling="no" allowfullscreen title="sampleBI"></iframe>
    </div>
  </div>

  <footer>
    &copy; <span id="year"></span> Damon Chase
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
